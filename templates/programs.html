{% extends "index.html" %} {% block content %}

<!-- programs datatable -->
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Programs</h3>

  <!-- register program button -->
  <a href="#" class="btn btn-success" data-bs-toggle="modal">
    <i class="bi bi-plus-lg"></i> Register Program
  </a>
</div>

<table id="programsTable" class="table table-striped table-bordered">
  <thead>
    <tr>
      <th scope="col">Program Code</th>
      <th scope="col">Program Name</th>
      <th scope="col">College Name</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for program in programs %}
    <tr>
      <td>{{ program.code }}</td>
      <td>{{ program.name }}</td>
      <td>{{ program.college_name }}</td>
      <td>
        <a href="#" class="btn btn-primary btn-sm btn-edit">
          <i class="bi bi-pencil-square"></i> Edit
        </a>
        <a href="#" class="btn btn-danger btn-sm btn-delete">
          <i class="bi bi-trash"></i> Delete
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<!-- initialize programs datatable -->
<script>
  $(document).ready(function () {
    $("#programsTable").DataTable({
      searching: true,
      ordering: true,
      paging: true,
      columnDefs: [{ orderable: false, searchable: false, targets: 2 }],
      pageLength: 5,
      lengthMenu: [5, 10, 25, 50],
    });
  });
</script>

{% endblock %}
