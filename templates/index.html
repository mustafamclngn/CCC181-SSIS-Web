<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Example</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="static/styles.css" />
  </head>
  <body>
    <!-- header -->
    <header id="header-bar">
      <button id="toggle-btn">â˜°</button>
      <div class="logo">Simple Student Information System</div>
    </header>

    <!-- sidebar -->
    <div id="sidebar">
      <a href="#"><i class="bi bi-house"></i> Dashboard</a>
      <a href="#"><i class="bi bi-building"></i> Colleges</a>
      <a href="#"><i class="bi bi-journal-bookmark"></i> Programs</a>
      <a href="#"><i class="bi bi-people"></i> Students</a>
    </div>

    <script>
      const toggleBtn = document.getElementById("toggle-btn");
      const sidebar = document.getElementById("sidebar");

      toggleBtn.addEventListener("click", () => {
        sidebar.classList.toggle("active");
      });
    </script>
  </body>
</html>
