<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSIS</title>

    <!-- bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- bootstrap 5 css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- datatables css -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.3.4/css/dataTables.bootstrap5.css"
    />

    <!-- custom css -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>

  <body>
    <div id="sidebar" class="collapsed">
      <a href="javascript:void(0)" id="toggle-btn" class="sidebar-link">
        <i class="bi bi-stack-overflow fs-1"></i> <span>SSIS</span>
      </a>

      <a href="{{ url_for('dashboard') }}">
        <i class="bi bi-house fs-1"></i> <span>Dashboard</span>
      </a>
      <a href="{{ url_for('colleges') }}">
        <i class="bi bi-mortarboard fs-1"></i> <span>College</span>
      </a>
      <a href="{{ url_for('programs') }}">
        <i class="bi bi-journal-bookmark fs-1"></i> <span>Programs</span>
      </a>
      <a href="{{ url_for('students') }}">
        <i class="bi bi-people fs-1"></i> <span>Students</span>
      </a>
    </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <!-- bootstrap bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <!-- datatables js -->
    <script src="https://cdn.datatables.net/2.3.4/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.3.4/js/dataTables.bootstrap5.js"></script>

    <!-- main content -->
    <main id="main-content">{% block content %}{% endblock %}</main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
