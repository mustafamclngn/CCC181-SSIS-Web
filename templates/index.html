<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSIS</title>

    <!-- bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- bootstrap 5 css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <!-- bootstap 5 css datatables -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css"
    />

    <!-- custom css -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <!-- header bar -->
    <header id="header-bar">
      <button id="toggle-btn"><i class="bi bi-list"></i></button>
      <h1 class="h5 mb-0">SSIS</h1>
    </header>

    <!-- sidebar buttons -->
    <div id="sidebar" class="collapsed">
      <a href="{{ url_for('dashboard') }}"
        ><i class="bi bi-house fs-1"></i> <span>Dashboard</span></a
      >
      <a href="{{ url_for('colleges') }}"
        ><i class="bi bi-mortarboard fs-1"></i> <span>College</span></a
      >
      <a href="{{ url_for('programs') }}"
        ><i class="bi bi-journal-bookmark fs-1"></i> <span>Programs</span></a
      >
      <a href="{{ url_for('students') }}"
        ><i class="bi bi-people fs-1"></i> <span>Students</span></a
      >
    </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <!-- bootstrap bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- datables -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <!-- main content -->
    <main id="main-content">{% block content %}{% endblock %}</main>

    <!-- sidebar toggle -->
    <script>
      const toggleBtn = document.getElementById("toggle-btn");
      const sidebar = document.getElementById("sidebar");
      toggleBtn.addEventListener("click", () => {
        sidebar.classList.toggle("collapsed");
      });
    </script>
  </body>
</html>
