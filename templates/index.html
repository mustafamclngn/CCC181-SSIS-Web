<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <title>SSIS</title>

    <!-- bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <!-- bootstrap 5 css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- datatables css -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.3.4/css/dataTables.bootstrap5.css"
    />
  </head>

  <body>
    <!-- SIDEBAR -->
    <aside id="sidebar">
      <nav>
        <!-- MAIN LIST -->
        <ul class="sidebar-list">
          <li class="sidebar-item">
            <a href="javascript:void(0)" id="toggle-btn" class="sidebar-link">
              <i class="bi bi-qr-code fs-1"></i> <span>Mosaic</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="{{ url_for('dashboard') }}" class="sidebar-link nav-link">
              <i class="bi bi-house fs-1"></i> <span>Dashboard</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="{{ url_for('colleges') }}" class="sidebar-link nav-link">
              <i class="bi bi-mortarboard fs-1"></i> <span>College</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="{{ url_for('programs') }}" class="sidebar-link nav-link">
              <i class="bi bi-journal-bookmark fs-1"></i> <span>Programs</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="{{ url_for('students') }}" class="sidebar-link nav-link">
              <i class="bi bi-people fs-1"></i> <span>Students</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="{{ url_for('users') }}" class="sidebar-link nav-link">
              <i class="bi bi-person fs-1"></i> <span>Users</span>
            </a>
          </li>
        </ul>

        <!-- log out -->
        <ul class="sidebar-list logout-list">
          <li class="sidebar-item">
            <a
              href="#"
              class="sidebar-link"
              data-bs-toggle="modal"
              data-bs-target="#logoutConfirmationModal"
            >
              <i class="bi bi-box-arrow-right fs-1"></i>
              <span>Logout</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- main content -->
    <div id="main-content">{% block content %}{% endblock %}</div>

    <!-- logout confirmation modal -->
    <div
      class="modal fade"
      id="logoutConfirmationModal"
      tabindex="-1"
      aria-labelledby="logoutConfirmationLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="logoutConfirmationLabel">
              Confirm Logout
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Are you sure you want to log out?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-danger">Logout</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <!-- bootstrap bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <!-- datatables js -->
    <script src="https://cdn.datatables.net/2.3.4/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.3.4/js/dataTables.bootstrap5.js"></script>

    <!-- script js -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
