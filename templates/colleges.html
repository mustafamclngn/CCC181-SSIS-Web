{% extends "index.html" %} {% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Colleges</h3>

  <!-- register college button -->
  <a
    href="#"
    class="btn btn-success"
    data-bs-toggle="modal"
    data-bs-target="#registerCollegeModal"
  >
    <i class="bi bi-plus-lg"></i> Register College
  </a>
</div>

<!-- colleges datatable -->
<table id="collegesTable" class="table table-striped table-bordered">
  <thead>
    <tr>
      <th scope="col">College Code</th>
      <th scope="col">College Name</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for college in colleges %}
    <tr>
      <td>{{ college.code }}</td>
      <td>{{ college.name }}</td>
      <td>
        <a href="#" class="btn btn-primary btn-sm btn-edit">
          <i class="bi bi-pencil-square"></i> Edit
        </a>
        <a href="#" class="btn btn-danger btn-sm btn-delete">
          <i class="bi bi-trash"></i> Delete
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<!-- register college modal -->
<div
  class="modal fade"
  id="registerCollegeModal"
  tabindex="-1"
  aria-labelledby="registerModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registerModalLabel">Register College</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body">
        <form id="registerCollegeForm">
          <div class="mb-3">
            <label for="collegeCode" class="form-label">College Code:</label>
            <input
              type="text"
              class="form-control"
              id="collegeCode"
              placeholder="e.g. CCS"
            />
          </div>
          <div class="mb-3">
            <label for="collegeName" class="form-label">College Name:</label>
            <input
              type="text"
              class="form-control"
              id="collegeName"
              placeholder="e.g. College of Computer Studies"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button
          type="submit"
          form="registerCollegeForm"
          class="btn btn-success"
        >
          <i class="bi bi-plus-lg"></i> Register
        </button>
      </div>
    </div>
  </div>
</div>

<!-- edit college modal -->
<div
  class="modal fade"
  id="editCollegeModal"
  tabindex="-1"
  aria-labelledby="editModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Edit College</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body">
        <form id="editForm">
          <div class="mb-3">
            <label for="editCollegeCode" class="form-label"
              >College Code:</label
            >
            <input type="text" class="form-control" id="editCollegeCode" />
          </div>
          <div class="mb-3">
            <label for="editCollegeName" class="form-label"
              >College Name:</label
            >
            <input type="text" class="form-control" id="editCollegeName" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" form="editForm" class="btn btn-success">
          <i class="bi bi-check-lg"></i> Save Changes
        </button>
      </div>
    </div>
  </div>
</div>

<!-- initialize colleges datatable -->
<script>
  $(document).ready(function () {
    $("#collegesTable").DataTable({
      searching: true,
      ordering: true,
      paging: true,
      columnDefs: [{ orderable: false, searchable: false, targets: 2 }],
      pageLength: 10,
      lengthMenu: [10, 25, 50],
    });

    // edit college button clicked
    $(".btn-edit").click(function (e) {
      e.preventDefault();
      const row = $(this).closest("tr");
      const code = row.find("td:eq(0)").text();
      const name = row.find("td:eq(1)").text();

      $("#editCollegeCode").val(code);
      $("#editCollegeName").val(name);
      $("#editCollegeModal").modal("show");
    });
  });
</script>

{% endblock %}
