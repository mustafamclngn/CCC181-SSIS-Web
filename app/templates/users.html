{% extends "index.html" %} {% block content %}

<div class="container-fluid p-4 rounded-4 bg-white shadow-sm">
  <h3 class="mb-3">Users</h3>

  <table id="usersTable" class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Password</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>********</td>
      </tr>
      {% else %}
      <tr>
        <td colspan="3" class="text-center">No users found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
